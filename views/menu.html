<include href="views/header.html"></include>
<hr/>
<div class="potluck">
    <img src="images/potluck.png" class="img-fluid" alt="potluck image">
</div>
<hr/>
<form action="summary" method="POST">
    <div class="container menuStyle">
        <h1 class="text-center">MENU</h1>
        <hr/>
        <div class="row">
            <repeat group=" {{ @menu }} "
                    key=" {{ @country }}"
                    value=" {{ @info }}">
                <div class="col-sm-3">
                    <repeat group=" {{ @info }}"
                            key=" {{ @food }}"
                            value="{{ @disc }}">
                        <div class="card pb-2 px-3 py-2 m-3" style="width: 18rem">
                            <Label class="text-wrap text-center">{{ @country }}</Label>
                            <h5 class="card-title">{{ @food }}</h5>
                            <img src="{{ @disc[2] }}" class=" card-img-top">
                                <div class="card-body">
                                    <p class="card-text">{{ @disc[0] }}</p>
                                    <p class="float-right">${{ @disc[1] }}</p>
                                </div>
                        </div>
                    </repeat>
                </div>
            </repeat>
        </div>

    </div>
</form>

<include href="views/footer.html"></include>

<include href="views/header.html"></include>
<hr class="hr">
<hr class="my-4">
<div class="container form">
    <form method="POST" action="#">
        <h1>Community Suggestion</h1>
        <p>Please enter a suggestion on what you would like to see!</p>
        <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8">
                <hr/>
                <div class="form-group">
                    <label for="fname"><strong>First Name</strong></label>
                    <input type="text" name="fname" class="form-control" id="fname"
                           value="{{ @fname }}">
                    <check if="{{ isset(@errors['fname']) }}">
                        <span class="text-danger">{{ @errors['fname'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" name="email" class="form-control" id="email"
                           value="{{ @email }}">
                    <check if="{{ isset(@errors['email']) }}">
                        <span class="text-danger">{{ @errors['email'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label for="country"><strong>Country</strong></label>
                    <input type="text" name="country" class="form-control" id="country"
                           value="{{ @country }}">
                    <check if="{{ isset(@errors['country']) }}">
                        <span class="text-danger">{{ @errors['country'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label for="food"><strong>Food</strong></label>
                    <input type="text" name="food" class="form-control" id="food"
                           value="{{ @food }}">
                    <check if="{{ isset(@errors['food']) }}">
                        <span class="text-danger">{{ @errors['food'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                        <label for="description"><strong>Description</strong></label>
                        <input type="text" name="description" class="form-control" id="description"
                               value="{{ @description }}">
                        <check if="{{ isset(@errors['description']) }}">
                            <span class="text-danger">{{ @errors['description'] }}</span>
                        </check>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </form>
</div>
<include href="views/footer.html"></include>
